<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Received Reports</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div>
        <h1>Welcome, Field Agent!</h1>
        <p>Your IP address has been recorded.</p>
        <p>You are about to access sensitive customer data, which is protected by the Data Privacy Act.</p>
        <p>Your Assignment Has Been Updated!</p>
        <p>Owner: Kimberly Aguilar</p>
    </div>

    <script>
        // Redirect to the iframe Google Sheet after 5 seconds
        setTimeout(() => {
            document.body.innerHTML = ''; // Remove the welcome message
            const iframe = document.createElement('iframe');
            iframe.src = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRP8oH9Jjf9YA7C1DhcQ2c1HDz_6UcIzoSt24NeigRGrKtBo8yHMDrbdzqsQyFQF0gPi7I4nnsy9zee/pubhtml?widget=true&headers=false";
            document.body.appendChild(iframe);
        }, 5000); // 5000ms = 5 seconds
    </script>
</body>
</html>
